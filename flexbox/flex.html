<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram</title>
    <link rel="stylesheet" href="instastyle.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">

            <div class="group">
                <img src="instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="perfil-instagram.jpeg" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como LucasFukuta</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é LucasFukuta?</p>
                <p class="not-account">
                    <spam class="blue-link">Alterar contas</spam>
                    ou
                    <spam class="blue-link">Inscreva-se</spam>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Download</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
